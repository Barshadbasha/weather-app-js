<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
 
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter the place" spellcheck="false">
            <button><img src="images/searchIcon.svg"/></button>
        </div>
        <div class="err" style="display:none;">
            <p>Invalid city name!</p>
        </div>
        <div class="climate" style="display:none;">
            <img src="images/clear-sky.svg" class="wIcon">
            <h1 class="temp">22°C</h1>
            <h2 class="place">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.svg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
<script>
   
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".wIcon");

    async function checkWeather(place) {
        const response = await fetch(apiUrl + place + `&appid=${apiKey}`);

        if (response.status == 404) {
            document.querySelector(".err").style.display = "block";
            document.querySelector(".climate").style.display = "none";
        } else {
            var data = await response.json();

            document.querySelector(".place").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";


            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/cloudy.svg";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "images/clear-sky.svg";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rainy-day.svg";
            } else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/Drizz.svg";
            } else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "images/mist.svg";
            }

            document.querySelector(".climate").style.display = "block";
            document.querySelector(".err").style.display = "none";
        }
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });

    searchBox.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
    }
});
</script>
</body>
</html>
